<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Matemática</title>
</head>
<body>
    <h1>Calculadora Avançada</h1>
    
    <h2>Fórmula de Bhaskara</h2>
    <form action="/bhaskara" method="post">
        a: <input type="number" name="a"><br>
        b: <input type="number" name="b"><br>
        c: <input type="number" name="c"><br>
        <input type="submit" value="Calcular">
    </form>
    
    <!-- Adicione forms semelhantes para as outras funcionalidades -->
    
    {% if result %}
    <p>Resultado: {{ result }}</p>
    {% endif %}
    
    {% if plot_url %}
    <img src="data:image/png;base64,{{ plot_url }}" alt="Gráfico">
    {% endif %}
</body>
</html>
